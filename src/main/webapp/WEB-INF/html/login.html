<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="mobile-web-app-capable" content="yes">
	<title>Maestro Fedeli | Login</title>
	<link rel="stylesheet" href="css/foundation.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	<link rel="stylesheet" href="css/app.css"/>
	<link rel="stylesheet" href="css/login.css"/>
	<link rel="stylesheet" href="css/font-awesome.css"/>
	<link rel="stylesheet" href="css/responsive-tables.css">

	<script src="js/vendor/jquery.js"></script>
	<script src="js/foundation.min.js"></script>
	<script src="js/responsive-tables.js"></script>
	<script src="js/evey-1.0.js"></script>
	<script src="js/angular.js"></script>
	<script src="angular/loginAngular.js"></script>
	<script src="js/angular-selectize.js"></script>
	<script src="js/vendor/modernizr.js"></script>
</head>
<body ng-app="loginApp" ng-controller="loginController">
	<div id="loginContainer">
		<div id="loginBackground">
		</div>
	</div>
	<div id="loginForm">
		<div>
			<img class="maestroLogo show-for-medium-up" src="img/maestroFedeliLogo.png"/>
		</div>
		<div class="alert-box radius" ng-class="status == 'true' ? 'alert':'success'" ng-if="show == true">
			{{response}}
		</div>
		<form action="/login" method="POST">
			<div class="row">
				<input type="password" id="pinDigit" name="pinDigit"/>
			</div>
			<div class="row">
				<ul class="addOnList small-block-grid-3 medium-block-grid-3 large-block-3">
					<li class="numpadNumber">
						<h5>7</h5>
					</li>
					<li class="numpadNumber">
						<h5>8</h5>
					</li>
					<li class="numpadNumber">
						<h5>9</h5>
					</li>
					<li class="numpadNumber">
						<h5>4</h5>
					</li>
					<li class="numpadNumber">
						<h5>5</h5>
					</li>
					<li class="numpadNumber">
						<h5>6</h5>
					</li>
					<li class="numpadNumber">
						<h5>1</h5>
					</li>
					<li class="numpadNumber">
						<h5>2</h5>
					</li>
					<li class="numpadNumber">
						<h5>3</h5>
					</li>
					<li class="numpadNumber">
						<h5>Clear</h5>
					</li>
					<li class="numpadNumber">
						<h5>0</h5>
					</li>
					<li class="numpadNumber">
						<h5>Enter</h5>
					</li>
				</ul>
			</div>
		</form>
	</div>
</body>
<script>
	$(document).foundation();

	$(".numpadNumber").on("click",function(){
		var pressed = $(this).find("h5").text();
		if(pressed == "Clear"){
			$("#pinDigit").removeAttr("value");
			return false;
		} else if (pressed == "Enter"){
			$("form").submit();
		}
		var pin;
		if($("#pinDigit").val() != ""){
			pin = $("#pinDigit").val();
		} else {
			pin = "";
		}
		if(pin.length > 5){
			return false;
		}
		$("#pinDigit").attr("value", pin + pressed);
	});

</script>
</body>
</html>
