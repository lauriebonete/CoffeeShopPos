<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="mobile-web-app-capable" content="yes">
	<title>Maestro Fedeli | Login</title>
	<link rel="stylesheet" href="css/foundation.css"/>
	<link rel="stylesheet" href="css/app.css"/>

	<script src="js/vendor/jquery.js"></script>
	<script src="js/foundation.min.js"></script>
	<script src="js/evey-1.0.js"></script>
	<script src="js/angular.js"></script>
	<script src="angular/loginAngular.js"></script>
	<script src="js/vendor/modernizr.js"></script>
</head>
<body ng-app="loginApp" ng-controller="loginController">
	<div id="loginContainer">
		<div id="login-background">
			<form action="/login" method="POST" data-abide class="login-form">
				<div class="login-logo">
					<img src="img/maestroFedeliLogo.png"/>
				</div>
				<div class="alert-box radius" ng-class="status == 'true' ? 'alert':'success'" ng-if="show == true">
					{{response}}
				</div>

				<div class="row">
					<input type="password" id="pinDigit" name="pinDigit" class="text-align-center" required/>
					<small class="error">Please enter your PIN</small>
				</div>
				<div class="row">
					<ul class="addOnList small-block-grid-3 medium-block-grid-3 large-block-3">
						<li class="numpadNumber pin" data-digit="7">
							<h5>7</h5>
						</li>
						<li class="numpadNumber pin" data-digit="8">
							<h5>8</h5>
						</li>
						<li class="numpadNumber pin" data-digit="9">
							<h5>9</h5>
						</li>
						<li class="numpadNumber pin" data-digit="4">
							<h5>4</h5>
						</li>
						<li class="numpadNumber pin" data-digit="5">
							<h5>5</h5>
						</li>
						<li class="numpadNumber pin" data-digit="6">
							<h5>6</h5>
						</li>
						<li class="numpadNumber pin" data-digit="1">
							<h5>1</h5>
						</li>
						<li class="numpadNumber pin" data-digit="2">
							<h5>2</h5>
						</li>
						<li class="numpadNumber pin" data-digit="3">
							<h5>3</h5>
						</li>
						<li class="numpadNumber" id="clear">
							<h5>Clear</h5>
						</li>
						<li class="numpadNumber pin" data-digit="0">
							<h5>0</h5>
						</li>
						<li class="numpadNumber" id="enter">
							<h5>Enter</h5>
						</li>
					</ul>
				</div>
			</form>
		</div>
	</div>
</body>
<script>
	$(document).foundation();

	$(document).ready(function(){

		$(".pin").on("click", function(){
			var digit = $(this).attr("data-digit");
			var value = $("#pinDigit").val();
			if(value.length<6){
				$("#pinDigit").val(value+digit);
			}
		});

		$("#enter").on("click", function(){
			$("form").submit();
		});

		$("#clear").on("click",function(){
			$("#pinDigit").val("");
		});

	});

</script>
</html>
